<!doctype html>
<html lang="en">
    <head>
        <title>KiddleDribble.io | Simple dribbling for kinds.</title>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>

        <canvas id="canvas"></canvas>

        <div class="color-palette-grid">
            <span class="color-palette-grid-cell color-one" data-color="#ff00dd"></span>
            <span class="color-palette-grid-cell color-two" data-color="#ff0000"></span>
            <span class="color-palette-grid-cell color-three" data-color="#6f00ff"></span>
            <span class="color-palette-grid-cell color-four" data-color="#0400ff"></span>
            <span class="color-palette-grid-cell color-five" data-color="#00ccff"></span>
            <span class="color-palette-grid-cell color-six" data-color="#09ff00"></span>
            <span class="color-palette-grid-cell color-seven" data-color="#eeff00"></span>
            <span class="color-palette-grid-cell color-eight" data-color="#ff7300"></span>
            <span class="color-palette-grid-cell color-nine" data-color="#000000"></span>
            <span class="color-palette-grid-cell color-ten" data-color="#ffffff"></span>
        </div>
        
        <!-- JavaScript -->
        <script src="./scripts/script.js"></script>
    </body>
</html>
